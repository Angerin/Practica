<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница входа</title>
    <link rel="stylesheet" href="Style/styles.css">
</head>

<body>
    <div class="dex">
        <img src="Icons/Vector.svg" alt="fon">
    </div>
    <div class="login-container">

        <h1>Войти в аккаунт</h1>
        <p>Пожалуйста, введите свой адрес электронной почты и пароль, чтобы продолжить</p>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Войти</button>
        </form>
        <div class="extra-options">
            <p><a href="forgot-password.html">Забыли пароль?</a></p>
        </div>
        <div class="signup-prompt">
            <p>У вас нет аккаунта? <a href="#">Создать аккаунт</a></p>
        </div>

    </div>


</body>

</html>
