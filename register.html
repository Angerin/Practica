<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="Style/styles.css">
</head>

<body>
    <div class="dex">
        <img src="Icons/Vector.svg" alt="fon">
    </div>
    <div class="login-container">
        <h1>Регистрация</h1>
        <form action="register-process.php" method="POST">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Имя пользователя</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                <label for="privacy-policy" id="privacy-label">Я соглашаюсь с политикой конфиденциальности</label>
            </div>
            <button type="submit" class="login-btn">Зарегистрироваться</button>
        </form>
        <div class="back-to-login">
            <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </div>

    </div>

</body>

</html>
